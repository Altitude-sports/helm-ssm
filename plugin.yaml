name: "ssm"
version: "dev"
usage: "Inject AWS SSM parameters into Helm values files"
description: |-
  Inject AWS SSM parameters into Helm values files
ignoreFlags: false
useTunnel: false
command: "$HELM_PLUGINS/helm-ssm/helm-ssm"
hooks:
  install: chmod +x $HELM_PLUGINS/helm-ssm/helm-ssm
  update: chmod +x $HELM_PLUGINS/helm-ssm/helm-ssm
